<html>
  <head>
    <title>backdrop</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script src="color.js"></script>
    <script src="pattern.js"></script>
    <script src="themes.js"></script>
    <script>

      let canvas = document.getElementById( 'c' )

      fullbody( canvas )

      let context = canvas.getContext( '2d' );

      let theme = themes.cloud
      let background = 'white' //'lightgray' //theme[ 0 ] )
      //fillBackground( context, background )
      fillBackgroundGradient( context, background, 'white' )

      let size = { w: 20, h: 32 }
      let space = 1
      let screenWidth = canvas.width * 3

      let config = {
        shape: 'triangle',
        size: size,
        rowOffsets: [ { x: space, y: size.h / 2 + space }, { x: size.w / 2, y: size.h / 2 } ],
        colorTheme: theme,
        colorShift: {
          value1: {
            x: -1 / screenWidth / 2,
            y: -1 / screenWidth / 2
          },
          saturation: {
            x: 1 / screenWidth * 2,
            y: 1 / screenWidth * 2
          }
        }
      }

      createPattern( context, config )

    </script>
  </body>
</html>
