<html>
  <head>
    <title>logo</title>
    <script src="canvas.js"></script>
    <script src="color.js"></script>
    <script src="lighting.js"></script>
    <script src="pattern.js"></script>
    <script src="shapes.js"></script>
    <script src="themes.js"></script>
    <script src="thirdparty/w3color.js"></script>
  </head>
  <body>
    <canvas id="canvas" />
    <script>

      let canvas = document.getElementById( 'canvas' )
      let context = canvas.getContext( '2d' )

      fullbody( canvas )
      fillBackground( context, 'white' )

      // background pattern ------------------------------------------------------

      let theme = themes.cloud
      let background = '#bbddee' //'lightgray' //theme[ 0 ] )
      //fillBackground( context, background )
      //fillBackgroundGradient( context, background, 'white' )

      let screenWidth = canvas.width * 3

      let config = new PatternConfig()
      config.shape = shapes.diamond
      config.filled = true
      config.size = { w: 32, h: 48 }

      let zoom = 2
      config.size.w *= zoom
      config.size.h *= zoom

      let space = 3
      config.rowOffsets = [ { x: space, y: config.size.h / 2 + space }, { x: config.size.w / 2, y: config.size.h / 2 } ]
      //config.colorTheme = [ theme[ 0 ] ]
      config.colorTheme = theme
      
      let light = new LightSource( canvas.width *3/4, canvas.height / 3 )
      light.affected = light.HUE
      light.start = 0.1
      light.end = 0.99
      light.size = Math.max( canvas.width / 2, canvas.height )
      config.addLight( light )

      //createPattern( context, config )

      // white background ------------------------------------

      let height = 50
      let posX = canvas.width * 3/4 - 220
      let posY = canvas.height / 3 - height - 20
      let skew = height / 2 + 10

      context.beginPath()
      context.moveTo( posX + skew, posY );
      context.lineTo( posX + height * 8 + skew, posY );
      context.lineTo( posX + height * 8, posY + height * 3.5 );
      context.lineTo( posX, posY + height * 3.5 );
      context.lineTo( posX + skew, posY );
      context.fillStyle = 'white'
      context.fill()

      context.strokeStyle = '#bbddee'
      context.lineWidth = 6
      context.lineCap = "round"
      context.lineJoin = "round"
      context.stroke()

      // context.strokeStyle = 'white'
      // context.lineWidth = 46
      // context.lineCap = "round"
      // context.lineJoin = "round"
      // context.fill()


      // 6 colors strip ------------------------------------

      posX += 80

      let themeNames = Object.keys( projectile.sixcolors )
      for( let i = 0; i < themeNames.length; i++ ) {
        
        let theme = projectile.sixcolors[ themeNames[ i ] ]
        let color = theme.hero
        let x = posX + 50 * i
        let y = posY + height + 10
        drawShape( context, shapes.atari, { x: x, y: y, w: 50, h: height }, color, true )

        colorObject = w3color( color )
        colorObject.lighter( 10 + 5 * i )
        color = colorObject.toHexString()
        //color = adjustBrightnessPercent( color, -20 )

        context.font = 'italic ' + ( 25 + i * 3 ) + 'px helvetica'
        context.fillStyle = color
        context.fillText( '' + ( i + 1 ), x + 12, y + height - 10 )

      }

      // logo text --------------------------------------------------------------------------------

      context.font = 'bold italic 60px helvetica'
      context.fillStyle = '#555555'
      context.shadowBlur = 7
      context.shadowColor = 'white'
      context.fillText( 'Projectile', posX - 20, posY + 80 )

      context.font = 'italic 16px helvetica'
      context.fillStyle = '#555555'
      context.fillText( 'Projektmanagement für Fortgeschrittene', posX - 10, posY + 130 )

      // for( let i = 0; i < projectile.sixcolors.length; i++ ) {
      //   drawShape( context, shapes.atari, { x: 100 + 50 * i, y: 200, w: 50, h: 50 }, projectile.sixcolors[ projectile.sixcolors.length - 1 - i ], true )
      // }



    </script>
  </body>
</html>
